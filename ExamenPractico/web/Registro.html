<html>
    <head>
        <title>Registrar Usuario</title>
        <link rel="stylesheet" href="./CSS/colores.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header><img src="./CSS/Logo.png" width="110px" height="110px" id="logo"></img>
            <img src="./CSS/User.png" width="70px" height="70px" id="user"></img></header>
        <div class="container">
            <h1>Registrate</h1>
            <hr>
            <div class="containerregistro">
                <form method="post" name="formularioregistro" action="registrar.jsp">
                    <br>
                    <label>Nombre Usuario:</label>
                    <input class="cadena" name="nombreusu" maxlength="20">
                    <br>
                    <label>Nombre:</label>
                    <input class="cadena" name="nombre" maxlength="20">
                    <br>
                    <label>Apellido Paterno:</label>
                    <input class="cadena" name="appat" maxlength="20">
                    <br>
                    <label>Apellido Materno:</label>
                    <input class="cadena" name="apmat" maxlength="20"maxlength="20"maxlength="20">
                    <br>
                    <label>Fecha de nacimiento:</label>
                    <input class="numero" name="fecha" maxlength="10" onkeypress="return validar(event)">
                    <label>Edad:</label>
                    <input class="numero" name="edad" min="01" max="99" size="2" onkeypress="return validar(event)">
                    <br>
                    <label>Domicilio:</label>
                    <input class="cadena" name="dom" maxlength="60">
                    <br>
                    <label>Telefono Particular:</label>
                    <input type="text" class="numero" name="telpart" maxlength="11" onkeypress="return validar(event)">
                    <br>
                    <label>Telefono Celular:</label>
                    <input class="numero" name="telcel" maxlength="11" onkeypress="return validar(event)">
                    <br>
                    <label>Contrase√±a:</label>
                    <input type="text" class="cadena" name="contra" maxlength="11">
                    <br>
                    <input type="submit" value="Registrar Cuenta">
                    <input type="reset" value="Borrar Datos">
                </form>
            </div>
        </div>
        <br>
        <footer>
            <p>Equipo 8</p>
            <p>Lopez Castillo Azurim Sua</p>
            <p>Tellez de la Cruz Esaul</p>
            <p>Ugalde Tellez Aron</p>
        </footer>
    </body>
</html>
